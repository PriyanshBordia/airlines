{% extends "flights/base.html" %}

{% block title %}
    Andrømed Airlines
{% endblock %}

{% block head %}
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            document.querySelector('#book-flight').disabled = true;

            document.querySelector('#first-name').onkeyup = () => {

                if (document.querySelector('#first-name').value.length > 0)
                    document.querySelector('#book-flight').disabled = false;
            };
        });
    </script>
    <style media="screen">
        #book-flight
        {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
    </style>
{% endblock %}

{% block body %}
    <div id="book-flight">
        <h1> Andrømed Airlines &#9992;</h1>
        <hr>
        <br>

        <form id="form" action="{% url 'book' %}" method="post">
            {% csrf_token %}
            <select name="flight_id">
                {% for flight in flights %}
                    <option value="{{ flight.id }}">{{ flight.origin }} to {{ flight.destination }}</option>
                {% endfor %}
            </select>
            <br>
            <br>
            <input type="text" autocomplete="off" autofocus placeholder="First Name" name="first">
            <input type="text" autocomplete="off" autofocus placeholder="Last Name" name="last">
            <button>Book Flight	&#10003;</button>
        </form>
    </div>
{% endblock %}
